<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">  <!-- POPPINS -->

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="m-0">Projeto com SASS</h1>
        </div>
    </header>
    <div class="form-container container">
        <h2>Se inscreva na Newsletter, para receber dicas de CSS</h2>
        <form action="" id="frmCadastro">
            <label class="mt-4" for="txtNome">Nome Completo</label>
            <input type="text" name="txtNome" id="txtNome" required>
            <label class="mt-4" for="txtEmail">Seu email</label>
            <input type="text" name="txtEmail" id="txtEmail" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <footer>
        <div class="container">
            <h3 class="h5 text-center pt-3">2024 &copy; DOJODUVI - Todos os Direitos reservados</h3>
            <p class="fs-6 text-center pb-2 mb-0">Powered By - Douglas Lazaro Moreira - EBAC</p>
        </div>
    </footer>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script> <!-- scripts bootstrap -->
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mask.min.js"></script> <!-- mascaras JQuery -->
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>  <!-- máscaras JQuery Validação de forms-->
    <script type="text/javascript" src="js/messages_pt_BR.min.js"></script>  <!-- mensagens JQuery Pt-BR -->
    <script type="text/javascript" src="js/main.js"></script>

    <script>
        // Fecha o menu após o clique
        $(".nav-link").on("click", function(){
            $('.navbar-collapse').collapse('hide');
        });
    </script>
</body>
</html>
